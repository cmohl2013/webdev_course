<!DOCTYPE html>
<html>
<head>
  <link type="text/css" rel="stylesheet" href="/static/main.css" />

  <title>Christophs CS 253 Blog</title>
</head>

<body>
  

  <div id="content">
  
  
  
    <div class="post">
      <div class="post-heading">
        <a href="/blog/{{post.key().id()}}" class="post-title">
          {{post.title}}
        </a>

        <div class="post-date">
          {{post.created}}
        </div>
      </div>

      <div class="post-content">
        {{post.content}}
      </div>
    </div>
    <br><br>
  
  </div>  
   

</body>

</html>
